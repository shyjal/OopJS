<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	  <title>Inheritance</title> 
	</head>

	<body>
	
	<div>
		<button onclick="getVehicleInfo('vehicle')">Vehicle</button>
		<button onclick="getCarInfo('car')">Car</button>
		<button onclick="getBykeInfo('byke')">Bykes</button>
	</div>
	
	<script src="vehicle_class.js" type="text/javascript"></script>
	<script src="car.js" type="text/javascript"></script>
	<script src="byke.js" type="text/javascript"></script>

	<script type="text/javascript">
	    function getCarInfo (type) {
	    	var myCar = new Car(type);
	    	console.log(myCar);
	    	myCar.setWheelNos();
	    	console.log(myCar);
	    }
	    function getBykeInfo (type) {
	    	var myByke = new Byke(type);
	    	console.log(myByke);
	    	myByke.setWheelNos();
	    	console.log(myByke);
	    }
	    function getVehicleInfo (type) {
	    	var vehicle = new Vehicle(type);
	    	console.log(vehicle);
	    }
	</script>
	</body>
</html>
